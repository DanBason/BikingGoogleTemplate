{% extends 'base.html' %}

{% block body %}
<h1>Profile Questions</h1>
<!DOCTYPE html>
<html>
<head>
	<title>Questionnaire</title>
</head>
<body>
	<form id="questionnaire">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age"><br><br>

		<label for="gender">Gender:</label>
		<select id="gender" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>

		
<br><br>
		<label for="college">College</label>
		<input type="text" id="college" name="college">
<br><br>
		<label for="major">Major</label>
		<input type="text" id="major" name="major">
<br><br>
		<label for="graduate_year">Tech Graduation Year</label>
		<input type="number" id="graduate_year" name="graduate_year">
<br><br>
		<label for="academy">Academy</label>
		<select id="academy" name="academy">
			<option value="Comp Sci">Computer Science</option>
			<option value="RPL">Race Policy and Law</option>
			<option value="Health">Health</option>
			<option value="Engineering">Engineering</option>
			<option value="FADA">Fashion Art Design</option>
			<option value="No Academy">No Academy</option>
			<option value="Other">Other</option>
		</select><br><br>

		<label for="feedback">Feedback:</label>
		<textarea id="feedback" name="feedback"></textarea><br><br>
		



		<input type="submit" value="Submit">
	</form>

	<script>
		const form = document.getElementById('questionnaire');
		form.addEventListener('submit', (event) => {
			event.preventDefault();
			const data = new FormData(form);
			const formData = {};
			for (const pair of data.entries()) {
				formData[pair[0]] = pair[1];
			}
			localStorage.setItem('questionnaireData', JSON.stringify(formData));
			alert('Form data saved!');
			form.reset();
		});

		// pre-fill the form with saved data
		const savedData = JSON.parse(localStorage.getItem('questionnaireData'));
		if (savedData) {
			document.getElementById('name').value = savedData.name;
			document.getElementById('age').value = savedData.age;
			document.getElementById('gender').value = savedData.gender;
			document.getElementById('feedback').value = savedData.feedback;
			document.getElementById('college').value = savedData.college;
			document.getElementById('major').value = savedData.major;
			document.getElementById('graduate_year').value = savedData.graduate_year;
			document.getElementById('academy').value = savedData.academy;
		}
	</script>
</body>
</html>

{% endblock %}
