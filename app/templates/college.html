<!DOCTYPE html>
<html>
<head>
	<title>Questionnaire Data</title>
</head>
<body>
	<h1>Questionnaire Data</h1>
	<p><strong>Name:</strong> <span id="name"></span></p>
	<p><strong>Age:</strong> <span id="age"></span></p>
	<p><strong>Gender:</strong> <span id="gender"></span></p>
	<p><strong>Feedback:</strong></p>
	<p><span id="feedback"></span></p>

	<script>
		// retrieve saved data from localStorage
		const savedData = JSON.parse(localStorage.getItem('questionnaireData'));
		if (savedData) {
			// populate fields with saved data
			document.getElementById('name').textContent = savedData.name;
			document.getElementById('age').textContent = savedData.age;
			document.getElementById('gender').textContent = savedData.gender;
			document.getElementById('feedback').textContent = savedData.feedback;
		}
	</script>
</body>
</html>
