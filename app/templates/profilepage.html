{% extends 'base.html' %}

{% block body %}

  <h1>User Profile</h1>

  <div class="card mb-3">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{ user.image.url }}" class="card-img" alt="{{ user.fname }} {{ user.lname }}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ user.fname }} {{ user.lname }}</h5>
          <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
          <p class="card-text"><strong>College:</strong> {{ user.college }}</p>
          <p class="card-text"><strong>Major:</strong> {{ user.major }}</p>
          <a href="{{ url_for('edit_profile', user_id=user.id) }}" class="btn btn-primary">Edit Profile</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
