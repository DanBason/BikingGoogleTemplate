{% extends 'base.html' %}

{% block body %}
  <h1>All Alumni</h1>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">College</th>
          <th scope="col">Major</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td><a href="{{ url_for('user_detail', id=user.id) }}">{{ user.fname }}</a></td>
            <td>{{ user.lname }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.college }}</td>
            <td>{{ user.major }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
