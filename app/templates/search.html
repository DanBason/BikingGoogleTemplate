{% extends 'base.html' %}

{% block body %}

<div class="container mt-3">
	<h1>Search Results for "{{ searched }}"</h1>
	<hr>
	{% if blogs %}
		{% for blog in blogs %}
			<div class="card mb-3">
				<div class="card-body">
					<h5 class="card-title">{{ blog.subject }}</h5>
					<a href="/blog/{{ blog.id }}" class="card-text">{{ blog.content }}</a>
				</div>
				<div class="card-footer">
					<small class="text-muted">Posted on {{ blog.create_date }}</small>
				</div>
			</div>
		{% endfor %}
	{% else %}
		<p>No results found.</p>
	{% endif %}
</div>

{% endblock %}
