<!DOCTYPE html>
<html>
  <head>
    <title>Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" integrity="sha512-btOIbOcJvLss+Idw8YqrAaZr7Vf5NY5M5ewPb8yE/B9YVXPmOJx33mTRWy8WwGt3vO2r1rHyjL8yWrgX9wtvNw==" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        $('form').submit(function(event) {
          event.preventDefault();
          var message = $('#message').val();
          socket.emit('message', message);
          $('#message').val('');
        });

        socket.on('response', function(message) {
          $('#messages').append($('<li>').text(message));
        });
      });
    </script>
  </head>
  <body>
    <ul id="messages"></ul>
    <form>
      <input id="message" type="text" autocomplete="off">
      <button>Send</button>
    </form>
  </body>
</html>
